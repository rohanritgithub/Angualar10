
<h1 class="text-center text-secondary font-weight-bold p-4" style="font-size:3vw;" >Login Page</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form [formGroup]="reactiveform">
                <div class="form-group">
                    <label>Login ID</label>
                    <input #id class="form-control" formControlName="loginid" placeholder="Login Id" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input #password class="form-control" formControlName="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <br>
                    <button class="btn btn-info" #btn (click)="procedlogin(id.value,password.value)">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
